<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock paper scissors game">
    <meta name="keywords" content="rock paper scissors game, javascript game">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <!-- Logo and game area -->

    <div id="gameContainer">

        <div id="logo">Rock Paper Scissors</div>

        <!-- Score section -->
        <div id="score">
            <div id="player">Your Score</div>
            <div id="playerScore">0</div>
            <div id="divider">:</div>
            <div id="computerScore">0</div>
            <div id="computer">Comp Score</div>
        </div>

        <!-- Select option section -->
        <div id="selectOption">
            <div id="rock" class="clickOption"><i class="fas fa-hand-rock"></i></div>
            <div id="paper" class="clickOption"><i class="fas fa-hand-paper"></i></div>
            <div id="scissors" class="clickOption"><i class="fas fa-hand-scissors"></i></div>
        </div>

        <!-- Result of the game section -->
        <div id="result">Make your move! <br> Rock beats Scissors, 
            <br> Scissors beats Paper and <br> Paper beats Rock!
            <br> First to score 10 Wins!
        </div>

    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/75b2c26aca.js" crossorigin="anonymous"></script>
</body>
</html>
